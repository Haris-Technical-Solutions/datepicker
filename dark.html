            <script type="text/javascript" src="{{ asset('js/jquery.min.js') }}"></script>
            <script type="text/javascript" src="{{ asset('js/moment.min.js') }}"></script>
            <link rel="stylesheet" href="{{ asset('css/font-awesome.min.css') }}">
            <link rel="stylesheet" type="text/css" href="{{ asset('css/daterangepicker.css') }}">
            <script type="text/javascript">
            $(document).ready(function(){
              $(function() {
                var start = moment().subtract( 'days');
                var end = moment();
                function clear(id){
                    $('#'+id).val(null);
                };
                $('.xx').on('click',function(){
                    clear('span');
                });
                function cb(start, end) {
                  $('#reportrange #span').val(start.format('YYYY-MM-DD') + ' to ' + end.format('YYYY-MM-DD'));
                }
                $('#reportrange').daterangepicker({
                  startDate: start,
                  endDate: end,
                  ranges: {
                    'Today': [moment(), moment()],
                    'Yesterday': [moment().subtract(1, 'days'), moment().subtract(1, 'days')],
                    'Last 7 Days': [moment().subtract(6, 'days'), moment()],
                    'Last 30 Days': [moment().subtract(29, 'days'), moment()],
                    'This Month': [moment().startOf('month'), moment().endOf('month')],
                    'Last Month': [moment().subtract(1, 'month').startOf('month'), moment().subtract(1, 'month').endOf('month')],
                    'This Year': [moment().subtract(0, 'year').startOf('year'), moment().subtract(0, 'year').endOf('year')],
                    'Last Year': [moment().subtract(1, 'year').startOf('year'), moment().subtract(1, 'year').endOf('year')],
                }
                }, cb);
                $('#span').on('click',function(){
                    cb(start, end);
                });
              });
            });
            </script>
            <style>
                #span{
                    /* border-radius:px; */
                    border-color: rgba(73, 84, 87, 0.712);
                    border-right-color: transparent;

                .xx{
                    /* border-radius:0px; */

                </div>

              </button>
